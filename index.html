<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <form>
            <input type="text" id="input-add">
            <button disabled class="button-add disable">+</button>
        </form>
        <ul>
            <li>
                <input type="text" value="Tarefa 1" disabled>
                <div class="buttons-container-edit-delete">
                    <button class="button-edit">Editar</button>
                    <button class="button-delete">Excluir</button>
                </div>
                <div class="buttons-container-save-cancel buttons-hide">
                    <button class="button-save">Salvar</button>
                    <button class="button-cancel">Cancelar</button>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
